<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banner Design</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .banner {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .main-content {
      padding: 60px 40px 20px 40px;
    }

    .main-content h1 {
      margin: 0;
      font-size: 36px;
      font-weight: bold;
      color: #7CBB00;
      display: inline;
    }

    .main-content h1 span {
      color: black;
      font-weight: normal;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 18px;
      letter-spacing: 4px;
      color: black;
    }

    .text-row {
      display: flex;
      align-items: flex-start;
      margin-top: 40px;
    }

    .icon-bar {
      width: 5px;
      height: 40px;
      background-color: #7CBB00;
      margin-right: 10px;
    }

    .text-block h3 {
      margin: 0;
      font-size: 18px;
      color: black;
    }

    .text-block p {
      margin: 5px 0 0;
      font-size: 14px;
      color: black;
      max-width: 500px;
    }

    .footer {
      background-color: #7CBB00;
      padding: 15px 20px;
      text-align: center;
    }

    .footer span {
      color: white;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .main-content {
        padding: 40px 20px;
      }

      .main-content h1 {
        font-size: 28px;
      }

      .subtitle {
        font-size: 16px;
      }

      .text-block p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="banner">
    <div class="main-content">
      <h1>BANNER <span>DESIGN</span></h1>
      <div class="subtitle">YOUR TEXT HERE</div>

      <div class="text-row">
        <div class="icon-bar"></div>
        <div class="text-block">
          <h3>Lorem ipsum</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna.</p>
        </div>
      </div>
    </div>

    <div class="footer">
      <span>www.yourwebsite.com</span>
    </div>
  </div>

</body>
</html>
