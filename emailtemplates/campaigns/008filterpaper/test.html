<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .email-signature {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333333;
            line-height: 1.5;
        }
        .email-signature .name {
            font-weight: bold;
            color: #7CBB00;
        }
        .email-signature .position {
            font-style: italic;
            color: #666666;
        }
        .email-signature .contact-info {
            margin-top: 5px;
        }
        .email-signature .contact-info a {
            color: #7CBB00;
            text-decoration: none;
        }
        .email-signature .announcement {
            margin-top: 10px;
            font-size: 12px;
            color: #444444;
        }
        .email-signature .announcement .highlight {
            color: #7CBB00;
            font-weight: bold;
        }
        .email-signature .logo {
            margin-top: 10px;
        }
        .email-signature .logo img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="email-signature">
        <p class="name">Hussaini Syed H.</p>
        <p class="position">Reckoner Solutions</p>
        <div class="contact-info">
            <p>Email: <a href="mailto:hussaini@reckoner.solutions">hussaini@reckoner.solutions</a></p>
            <p>Phone: +971 55 633 1417 | +91 91605 74 788</p>
        </div>
        <div class="announcement">
            <p><strong>Announcement:</strong> We now stock <span class="highlight">high-quality filter paper</span> at Jebel Ali Free Zone, manufactured by <span class="highlight">Hebei Amusen, China</span>.  
            Available from <span class="highlight">February 1st, 2025</span>, with a minimum order of <span class="highlight">500 kg</span>.</p>
        </div>
        <div class="logo">
            <img src="https://drive.google.com/thumbnail?id=1J36EXNTAxtNfu5QmGik6WNDK-M_fd7FH" alt="Reckoner Solutions Logo">
        </div>
    </div>
</body>
</html>
